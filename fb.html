<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=".\fb.css">
    <title>facebook sign-up</title>
</head>
<body>
    <!--background image-->
    <img src="Screenshot (145).png" alt="bg" />
        <div class="row row-1 ">
            <!--header for web page-->
           <h1>facebook</h1><br>
        </div>
        <main>
        <div class="head">
           <h2>Create a new account</h2>
           <p>It's quick and easy.</p>
        </div>
        <!--form details for sign-up-->
        <form class="form rounded-bottom">
            <div class="name">
            <input type="text" name="username" placeholder="first name" required>
            <input type="text" name="username" placeholder="surname" required><br><br>
        </div>
            <div class="row">
            <input type="text" name="username" placeholder="Mobile number or email id" class="email" required><br><br>
            </div>
            <div class="row">
            <input type="password" name="username" placeholder="New password" class="col-9 pw" required><br><br>
            </div>
            <!--Date of birth-->
        <label for="DOB">Date of birth?</label><br>
        <input type="number" id="DOB" list="date of birth" name="username" placeholder="date" required>
        <datalist id="date of birth">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
            <option value="16"></option>
            <option value="17"></option>
            <option value="18"></option>
            <option value="19"></option>
            <option value="20"></option>
            <option value="21"></option>
            <option value="22"></option>
            <option value="23"></option>
            <option value="24"></option>
            <option value="25"></option>
            <option value="26"></option>
            <option value="27"></option>
            <option value="28"></option>
            <option value="29"></option>
            <option value="30"></option>
            <option value="31"></option>
        </datalist>
    
        <input type="text" id="month" list="months" name="username" placeholder="Month"  required>
        <datalist id="months">
            <option value="January"></option>
            <option value="February"></option>
            <option value="March"></option>
            <option value="April"></option>
            <option value="May"></option>
            <option value="June"></option>
            <option value="July"></option>
            <option value="August"></option>
            <option value="September"></option>
            <option value="October"></option>
            <option value="November"></option>
            <option value="december"></option>
        </datalist> 
       
        <input type="number" id="year" list="Years" name="usrname" placeholder="Year" pattern="(1988-2022)" required>
        <datalist id="years">
            <option value="2000"></option>
            <option value="2001"></option>
            <option value="2002"></option>
            <option value="2003"></option>
            <option value="2004"></option>
            <option value="2005"></option>
        </datalist>
        <br>
        <!--Genter options-->
        <div class="gender">
        <span>Gender?</span><br>
              
                <input id="female" type="radio" name="username">
                <label for="female" >Female</label>
                <input id="male" type="radio" name="username">
                <label for="male">Male</label>
                <input id="custom" type="radio" name="username">
                <label for="Custom">Custom</label><br><br>
            </div>
        <!--submit button-->
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
        <input type="submit" name="username" value="sign-up" class="button">  
        <h5>Already have an acount? <a href="fb-login.html">sign-in</a></h5>
        </form>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
